{% extends "base.html" %} 
{% load humanize %}
{% block style %}{% endblock %} 
{% block navbar %}{% endblock %}
{% block content %}
<div class="media post" style="{border-width: 2px;}">
    <div class="media post">
        <a class="pull-left" href="/p/{{review.critic}}">
            <img class="media-object img-rounded" src="{{ review.critic.image }}" width="50" height="50">
        </a>
        {% autoescape off %}
        <div class="media-body">
            <h4 class="media-heading">{{review.title}}
                <small><a href="/d/{{ review.id }}">{{ review.pub_date|naturaltime }}</a>
                </small>
            </h4>
            {{ review.content }}
        </div>
        {% endautoescape %}
    </div>
</div>
{% endblock %}
